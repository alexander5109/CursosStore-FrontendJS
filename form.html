<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <button onclick="window.location.href='index.html';">Volver a la Home</button>
    <p><img src="https://picsum.photos/200" alt="texto por si no carga la imagen"></p>

    <!-- (?=.*\d): Ensures the password contains at least one digit.
    (?=.*[a-z]): Ensures the password contains at least one lowercase letter.
    (?=.*[A-Z]): Ensures the password contains at least one uppercase letter.
    (?=.*[@$!%*?&]): Ensures the password contains at least one special character from the set @$!%*?& (you can add/remove special characters as per your requirements).
    [A-Za-z\d@$!%*?&]{8,}: Ensures the total length is at least 8 characters, and the allowed characters include letters, digits, and the specified special characters. -->

    <form action="#" method="POST">
        <p>
            <label for="formInputName">Nombre: </label>
            <input name="name" type="text" id="formInputName" size="30" placeholder="Escribi tu nombre guachin"
                maxlength="25" minlength="5">
        </p>

        <p>
            <label for="formInputCorreo">Correo: </label>
            <input name="correo" type="email" id="formInputCorreo" size="30" placeholder="Escribi tu correo guachin"
                maxlength="25" minlength="5" required>
        </p>

        <p>
            <label for="formInputEdad">Edad: </label>
            <input name="edad" type="number" id="formInputEdad" size="25" min="18" max="120"
                placeholder="Escribi tu edad guachin" value="17" required>
        </p>

        <p>
            <label for="formInputPassword">Contraseña: </label>
            <input name="password" type="password" id="formInputPassword" size="30"
                placeholder="Escribi tu contraseña guachin" maxlength="25" minlength="5" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Must contain at least one uppercase letter, one lowercase letter, one number, and one special character, and be at least 8 characters long.">
        </p>

        <p>RadioButtons</p>

        <p>
            <label for="php">PHP</label>
            <input name="language" type="radio" id="php" value="php">
        </p>

        <p>
            <label for="python">Python</label>
            <input name="language" type="radio" id="python" value="python">
        </p>

        <p>
            <label for="csharp">C#</label>
            <input name="language" type="radio" id="csharp" value="csharp">
        </p>

        <p>
            <label for="java">Java</label>
            <input name="language" type="radio" id="java" value="java">
        </p>

        <p>
            <label for="estudiando">Estudiante</label>
            <input type="checkbox" id="estudiando" name="estudiando" value="yes">
        </p>

        <p>
            <label for="trabajando">Trabajando</label>
            <input type="checkbox" id="trabajando" name="trabajando" value="yes">
        </p>

        <p>
            <label for="casado">Casado</label>
            <input type="checkbox" id="casado" name="casado" value="yes">
        </p>

        <p>
            <label for="archivo">Subir foto del dni: </label>
            <input name="archivo" id="archivo" type="file" disabled>
        </p>

        <p>
            <select>
                <option value="1">Africa</option>
                <option value="2">Asia</option>
                <option value="3" selected>America</option>
			
			</select>
        </p>

        <p>
			<label> Ingrese su queja: </label>
            <textarea name="queja" id="formQueja" rows="3" cols="49" placeholder="Ingrese su queja" ></textarea>
        </p>

        <p>
            <input type="submit"  value="Enviar foromualrio">
            <button type="submit"  value="Enviar foromualrio">
        </p>
    </form>



    <!-- So yes, in a way:

    name is mainly for the backend to process form data correctly.
    id is mainly for the frontend to link elements with labels, apply styles, and efficiently manipulate the DOM. -->




</body>

</html>
